name: Build iOS Targets Only (KMP)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew :composeApp:linkDebugFrameworkIosX64 :composeApp:linkDebugFrameworkIosArm64 :composeApp:linkDebugFrameworkIosSimulatorArm64
      - uses: actions/upload-artifact@v2
        with:
          name: ios-frameworks
          path: |
            composeApp/build/bin/iosArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosX64/debugFramework/ComposeApp.framework

